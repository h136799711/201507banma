<extend name="template/base_index" />

<block name="area_header">
	<link rel="stylesheet" href="__PUBLIC__/Home/Index/css/base.css">
	<style type="text/css">
		 .goodlist{ height: 350px;  width: 260px; margin: 0 auto; float: left; margin-left: 40px; margin-top: 20px; text-align: center;}
		 .am-btn{font-size: 13px;}
		 .btns{ padding-top: 20px;display: none;}
	</style>
</block>

<block name="area_body">
	<include file="width/top"/>
	<div class="site-header container">
		<include file="width/search"/>
		<div style=" margin-top: 100px; padding-top: 30px; ">
			<font size="5" color="#000000" ><i class="am-icon-home "></i>&nbsp;&nbsp;商品列表</font><font style="color: #8C8C8C; font-size: 12px;">&nbsp;在结算的时候输入推荐人ID码可以优惠哦</font>
		</div>
	</div>
	<empty name="lists">
		<div class="goods-list-box" style='background-color: #FFF2F7; margin-top: 50px ; '>
			<img src="__PUBLIC__/Shop/img/jilu.png">
		</div>
		<else/>
		<div class="goods-list-box" style="background-color: #FFF2F7; margin-top: 50px ;">
			<div style="width: 65%;  margin: 0 auto;">
			<volist name="lists" id="vo">
	           <div class="goodlist">
	           		<img src="{$vo['main_img']}" width="100%" height="80%">
	           		<font size="4">{$vo.name}</font><br>
	           		<span class="jg">
	           		<font color="red" size="3">{$vo.price}</font>元&nbsp;&nbsp;&nbsp;<del>{$vo.ori_price}元</del><br></span>
	           		<font class="btns" >
	           		<button type="button" class="am-btn am-btn-default am-round">加入购物车</button>
					<button type="button" class="am-btn am-btn-warning am-round">立即购买</button></font>
	           </div>
	        </volist>
	        </div>
	    </div>
    </empty>
</block>

<block name="area_footer">
	<script type="text/javascript">
		$(function(){
			$('.btns').hide();
			$('.goodlist').mouseover(function(){
				$(this).find('.btns').show();
				$(this).find('.jg').hide();
			})
			$('.goodlist').mouseout(function(){
				$(this).find('.btns').hide();
				$(this).find('.jg').show();
			})
		})
	</script>
</block>
