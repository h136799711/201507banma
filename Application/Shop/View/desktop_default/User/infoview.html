<extend name="template/base_index2" />

<block name="area_header">

	<style type="text/css">
		.all {
			height: 1000px;
			background-color: #F5F5F5;
		}
		.tp {
			width: 50%;
			margin: 0 auto;
			padding: 80px;
		}
		.all font {
			margin-left: 40px;
		}
		.tab {
			width: 50%;
			margin: 0 auto;
			padding: 30px;
		}
		.tabs {
			height: 466px;
			width: 50%;
			margin: 0 auto;
			padding: 30px;
			background-color: #FFFFFF;
		}
		a {
			color: #000000;
		}
		a:hover {
			color: orangered;
		}
		.sed {
			color: orangered;
		}
		.am-tab-panel {
			background-color: #FFFFFF;
		}
		.mm {
			margin-top: 32px;
			margin-left: 110px;
		}
		.headimg {
			float: left;
			font-size: 12px;
			margin-top: 130px;
			margin-left: 100px;
		}
		.tabs-right {
			width: 60%;
			float: right;
			padding: 10px;
		}
		.tabs-right button{float: right;}
		.info{  }
		.info table{margin: 0 auto;}
		.info table tr td{padding: 20px;}
	</style>
</block>

<block name="area_body">
	<div class="all">
		<div class="tp">
			<h3 style="color: orangered; float: left;">斑马账号</h3>
			<a style="float: right; color: #000000; font-size: 13px;" href="">退出</a>
		</div>
		<div class="tab">

			<a href="{:U('Shop/User/info')}"><font >账号安全</font></a>
			<a href="{:U('Shop/User/infoview')}"><font class="sed">个人信息</font></a>
			<!--<font>绑定授权</font>
			<font>斑马服务</font>-->
		</div>
		<div class="tabs">
			<div class="headimg">
				<img class="c" src="__IMG__/photo.jpg" width="100" height="100" />
				<br>
				<a href="#" style="margin-left: 25px;">更换头像</a>
			</div>
			<div class="tabs-right">
				<font size="3">基本资料</font>
				<a href="javascript:void(0)"  data-am-modal="{target: '#doc-modal-1', closeViaDimmer: 0, width: 400, height: 325}"> <font size="2" color="#0055AA" style="float: right;"><i class="am-icon-pencil"></i>编辑</font></a>
				<hr> 姓名：{$user['username']}
				<hr> 生日：1992-11-15
				<hr> 性别：男
				<hr> 手机：{$phone} <button type="" data-am-modal="{target: '#doc-modal-2', closeViaDimmer: 0, width: 400, height: 260}" class="am-btn-warning">更换验证手机</button>
				<hr> 邮箱：{$user['email']} <button type="" data-am-modal="{target: '#doc-modal-3', closeViaDimmer: 0, width: 400, height: 260}" class="am-btn-warning">更换验证邮箱</button>
				<hr>
			</div>
		</div>

	</div>
	<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-1">
		<div class="am-modal-dialog">
			<div class="am-modal-hd"><font color="orangered">修改用户信息</font>
				<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
			</div>
			<div class="am-modal-bd">
				<div class="info">
				<table >
					<tr >
						<td>姓名：</td>
						<td><input type="text" name="name" id="name" value="" /></td>
					</tr>
					<tr>
						<td>生日：</td>
						<td><input type="date" name="birday" id="birday" value="" /></td>
					</tr>
					<tr>
						<td>性别：</td>
						<td><input type="radio" name="sex" id="sex" value="1" />男&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" name="sex" id="sex" value="0" />女</td>
					</tr>
					<tr><td colspan="2"><button type="submit" class="am-btn-primary">保存</button></td></tr>
				</table>
				</div>
			</div>
		</div>
	</div>
	<!--更换手机-->
	<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-2">
		<div class="am-modal-dialog">
			<div class="am-modal-hd"><font color="orangered">更换认证手机</font>
				<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
			</div>
			<div class="am-modal-bd">
				<div style="text-align: center;">
				原手机：{$phone}<button type="submit" class="am-btn-warning">获取验证码</button><br><br>
				验证码：<input type="text" /><br><br>
				新手机：<input type="tel" /><br><br>
				<button type="submit" class="am-btn-primary">保存</button>
				</div>
			</div>
		</div>
	</div>
	<!--更换邮箱-->
	<div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-3">
		<div class="am-modal-dialog">
			<div class="am-modal-hd"><font color="orangered">更换认证邮箱</font>
				<a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
			</div>
			<div class="am-modal-bd">
				<div style="text-align: center;">
				原邮箱：{$user['email']}<button type="submit" class="am-btn-warning">获取验证码</button><br><br>
				验证码：<input type="text" /><br><br>
				新邮箱：<input type="tel" /><br><br>
				<button type="submit" class="am-btn-primary">保存</button>
				</div>
			</div>
		</div>
	</div>
</block>

<block name="area_footer">

</block>
